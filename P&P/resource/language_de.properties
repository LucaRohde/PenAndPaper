Skeleton.Name = Skelett
Skeleton.Engage =\nDu wendest dich dem Skelett zu. Die leeren Augenhölen deines Gegenübers versetzen dich in schiere Angst.\nDa jedoch kein Weg an einem Kampf vorbeiführt beginnst du dich zu sammeln und anzugreifen.\n
Skeleton.AttackOne = Das Skelett verfehlt dich um Haaresbreite. Glück gehabt!\n
Skeleton.AttackTwo = Ein stumpfer Schlag erwischt deine Schulter. Stumpf. Schmerzhaft aber kein dauerhafter Schaden\n
Skeleton.AttackThree = Das Skelett erwischt deinen Arm. Ouch. Leben-2\n
Skeleton.AttackFour = Mitten ins Gesicht. Sowas kann tödlich sein! Leben-4\n
Skeleton.Won =  \nDas Skelett fällt in sich zusammen und gibt Ruhe. Herzlichen Glückwunsch. Der Arme Kerl war schon tot.\n
Skeleton.Loss = \nDas war zu viel. \nEin letzter Hieb erwischt deine Hüfte und dir wird bewusst, dass du vermutlich bald so enden wirst wir dein untotes Gegenüber.\n\n\tGame Over

Zombie.Name = Zombie
Zombie.Engage =\nEine Gestalt humpelt auf dich zu. Viel ist nicht mehr von dieser da, aber das was übrig ist, dürstet nach deinem Fleisch.\n
Zombie.AttackOne = Der Zombie schlägt zu und erwischt deinen Arm.Leben-2\n
Zombie.AttackTwo = Der Zombie beißt dich.Leben-4\n
Zombie.Won =  \nDas Skelett fällt in sich zusammen und gibt Ruhe. Herzlichen Glückwunsch. Der Arme Kerl war schon tot.\n
Zombie.Loss = \nDas war zu viel. \nEin letzter Hieb erwischt deine Hüfte und dir wird bewusst, dass du vermutlich bald so enden wirst wir dein untotes Gegenüber.\n\n\tGame Over

Ghul.Name = Ghul
Ghul.Engage =\nDu fokussierst deinen Kampfgeist auf den Ghul. Der furchtbare Gesatank von verottenem Fleisch Steig in deine Nase.\nEin Kampf ist jedoch nicht zu vermeiden.\n
Ghul.AttackOne = Der Ghul versucht dich in den Arm zu Beißen. Er rutscht ab und verletzt dich nicht wirklich\n
Ghul.AttackTwo = Der Ghul scheint verwirrt zu sein und verliert kurzzeitig sein Interesse an dir\n
Ghul.AttackThree = Der Ghul erwischt dich mit seiner Pranke. Leben-3\n
Ghul.AttackFour = Ein Schlag erwischt deinen Kiefer. Unglaubliche Schmerzen durchfahren deinen Körper Leben-5\n
Ghul.AttackFive = Ein Biss in deine Schulter vergiftet dich für die nächsten 3 Runden.\n
Ghul.Poison = \nDas Gift des Ghuls hängt noch Tief in deinen Venen.\n Leben-1
Ghul.PoisonEnd = \nDas Gift des Ghuls hängt noch Tief in deinen Venen.\n Dein Körper schafft sich zu rehabilitieren.\n Leben-1n\ Das Ghul Gift wirkt nicht mehr.\n
Ghul.Won =  \nDer Ghul stirbt. Diesmal bleibt er hoffentlich Tod.\n
Ghul.Loss = \nDas war zu viel. \nDer Ghul beugt sich über deinen Körper und freut sich über ein gediegenes Mal.\n\n\tGame Over

Tutorial.Question = Tutorial? (1)Ja (2)Nein
Tutorial.Start =\tTutorial :\nHerzlich Willkommen {0}. \nDu befindest dich in einem Dungeon voller Blutrünstiger Monster, welche dir ans Leder wollen.\nDeinem Charakter stehen jedoch diverse Fähigkeiten bereit um sich zur Wehr zu setzen:\n
Tutorial.Onward = \nBeliebige Taste zum Fortfahren:\n

FirstStage.Name = \nERWACHEN:\n
FirstStage.Declaration = Dein Schädel schmerzt. Ein scharfer eiserner Geruch zieht in deine Nase. Blut. Aber nicht das deine. Schnelle verwirrte Blicke helfen dir auf die Sprünge.\nDeine Freunde. Alle Tod. Du. Am Boden. Über dich gebeugt, ein knochiger Geselle, bewaffnet mit einem übergroßen Knüppel.\nDu besinnst dich und vergisst das dich umgebene Leid.
FirstStage.Decision = Erschöpft sinkst du in dich zusammen. \nEine Wunde überhalb deines Bauchnabels macht dir stark zu schaffen. In einiger Entfernung hörst du weiterer Gestalten durch die Hallen laufen.\nDu musst nun schnell handeln.Du kannst nun \n(1)Deine Gefährten durchsuchen\n(2)Abwarten\n(3)Deine Beine in die Hand nehmen und laufen\n(4)Aufgeben und dich dem Tod ausliefern:
FirstStage.FirstSkeleton = Wahnsinnige angst überkommt dich, als die Schritte näher kommen. \nZwei Skelette stehen dir nach einer kurzen Weile gegenüber. Du hebst deine Waffe und beginnst zu kämpfen.
FirstStage.SecondSkeleton = Der erste Knochenhaufen wurde erstellt. Weiter zum zweiten!
FirstStage.DangerAhead = Du beginnst dich über deinen Sieg zu freuen, weist aber, dass die Freude nur von kurzer Dauer sein wird, wenn du länger hier verweilst. Dies wird auch von den massiv wirkenden Schritten bestätigt, welche du auf dich zukommen hörst.
FirstStage.Run = Du beginnst so schnell zu laufen wie du nur kannst. Du bist zwar müde, aber du weist, dass du nur entkommen kannst wenn du an deine Grenzen gehst. 
FirstStage.End = \n\t\tEnde der Demo.
FirstStage.Dead = Du schließt deine Augen und gibst dich geschlagen. Du bist tot.

SecondStage.Name = \nGHUL ANGRIFF\n
SecondStage.Declaration = Ein säuerlicher Geruch steigt in deine Nase. Schleichende Kreaturen in deiner Nähe. Ein Schmatzendes Geräusch hinter der nächsten Ecke. \nGHULE!\nDein Blick festigt sich. Diese Ausgeburt der Unterwelt darf nicht bestehen.
SecondStage.Skeleton= Zu allem Übel erhebt sich nun noch ein Skelett. Zeig wie Knochen brechen können!
SecondStage.SecondGhul= Aufgeweckt von seinem Toten Kollegen, kommt nun noch ein Ghul um die Ecke. Töte ihn!
SecondStage.End = Alle hier sind tot. Du ziehst weiter.

ThirdStage.Name = \nDiebischer Überfall\n
ThirdStage.Declaration = Ein säuerlicher Geruch steigt in deine Nase. Schleichende Kreaturen in deiner Nähe. Ein Schmatzendes Geräusch hinter der nächsten Ecke. \nGHULE!\nDein Blick festigt sich. Diese Ausgeburt der Unterwelt darf nicht bestehen.
ThirdStage.Skeleton= Zu allem Übel erhebt sich nun noch ein Skelett. Zeig wie Knochen brechen können!
ThirdStage.ThirdGhul= Aufgeweckt von seinem Toten Kollegen, kommt nun noch ein Ghul um die Ecke. Töte ihn!
ThirdStage.End = Alle hier sind tot. Du ziehst weiter.