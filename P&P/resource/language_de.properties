Berserker.Name = Berserker
Berserker.AbilitiesDescription = Der Berserker hat 3 Fähigkeiten um auf riskante Weise viel Schaden zu wirken\n  
Berserker.AbilitiesDescription.One = (1)Harter Schlag:\nMP Kosten:5\nDer Berserker schwingt seine Waffe mit all seiner Energie und verursacht großen Schaden. \nDies fügt 7 Schaden zu.\nZu einer gewissen Chance fügt er sich selbst 4 Schaden zu\n
Berserker.AbilitiesDescription.Two = (2)Schlafen:\nMP Kosten:0\nDer Berserker gönnt sich ein Schläfchen. Mitten Im Kampf. Was für ein Badass (Er regeneriert 10 Leben).\nWenn er getroffen wird bekommt er jedoch doppelten Schaden, außerdem wird sein Schlaf unterbrochen\n
Berserker.AbilitiesDescription.Three (3)Berserker Modus:\nMP Kosten:20\nDer Berserker rastet aus und schlägt wild um sich. Jeder seiner Angriffe wird für die nächsten 4 Runden zu einem schweren Angriff.\nAußerdem regeneriert er mit jedem Schlag 2 Leben\n
Berserker.QuickAbilitiesOverview =\t(1)Harter Schlag\n\t(2)Schlafen\n\t(3)Berserker Modus
Berserker.AbilityOne.Success = {0} schwingt seine Waffe mit wahnsinniger Wucht und verwundet den Feind stark.\n Mana -5\nDies verursachte 7 DMG\n
Berserker.AbilityOne.NoSuccess = {0} schwingt seine Waffe mit wahnsinniger Wucht und verwundet den Feind stark.\nJedenfalls wollte {0} das. Er trifft sich selber\n Mana -5\nLeben -4\n
Berserker.AbilityTwo = Die Augen von {0} schließen sich und er beginnt einzuschlafen.\n
Berserker.AbilityThree = {0}:"WAAAAAAAAAAAAAAAAARRRRRRRRGHHHHHHH"(Berserker Modus aktiviert sich für die nächsten 4 Runden)\nDeine Angriffe sind die nächsten 4 Runden stärker\n
Berserker.WakeUp = {0} wacht auf. Er regenierte Erfolgreich 10 Leben.\n
Berserker.HitWhileSleep ={0} wirkt unsanft geweckt. {0} empfängt den Schaden erneut.\nLeben -{1}\n
Berserker.Sleep ={0} schläft.\n
Berserker.BerserkMode = {0} ist wütend.\n
Berserker.BerserkModeEnd = {0} beruhigt sich.\n
Berserker.HitWhileBerserkMode = Die Rage des {0} ist einfach nicht zu bremsen. {0} schwingt seine Waffe mit wahnsinniger Wucht und verwundet den Feind stark.\nDies verursachte 7 DMG\n

Geomancer.Name = Geomancer
Geomancer.AbilitiesDescription = Der Geomancer verfügt über drei Möglichkeiten seine Umgebung zu seinen Gunsten zu verändern:\n  
Geomancer.AbilitiesDescription.One = (1)Felswurf:\nMP Kosten:3\nDer Geomancer konzentriert sich und benutzt die Mächte der Erde um den Boden aufzubrechen und einen Felsbrocken aus diesem auf den verhassten Feind zu schleudern.\nDies fügt 4 Schaden zu.\n
Geomancer.AbilitiesDescription.Two = (2)Steinwall:\nMP Kosten:4\nDer Geomancer häuft einen großen Wall aus Granit und Basalt vor sich auf.\nDies blockiert 5 Schaden (HEAL).\n
Geomancer.AbilitiesDescription.Three (3)Erdbeben:\nMP Kosten:8\nDer Geomancer ballt seine Kräfte zu diesem verherrenden Schlag. Ein Erdbeben bricht den Boden auf und der Schlund ins Erdreich droht die Feinde zu verschlingen.\nDies fügt 12 Schaden zu.\n
Geomancer.QuickAbilitiesOverview =\t(1)Felswurf\n\t(2)Steinwall\n\t(3)Erdbeben
Geomancer.AbilityOne = Der Boden bricht auf und {0} reißt aus diesem einen Faußtgroßen Brocken heraus, welchen er auf die Stirn des Feindes lenkt.\n Mana -3\nDies verursachte 4 DMG\n
Geomancer.AbilityTwo = Auf das Geheiß von {0} erheben sich 3 gewaltige Stalagmiten und beschützen diesen \n Mana -4\nDies heilte um 5 Lebenspunkte\n
Geomancer.AbilityThree = {0} befiehlt dem Boden einen gewaltigen Riss zu erzeugen und bringt alles zum Beben.\n Mana -8\n Dies verursachte 12 DMG\n

Pyromancer.Name = Pyromancer
Pyromancer.AbilitiesDescription = Der Pyromancer verfügt über drei Möglichkeiten das Element des Feuers zu bändigen und verherrenden Schaden zu verursachen:\n  
Pyromancer.AbilitiesDescription.One = (1)Feuerball:\nMP Kosten:2\nDer Pyromancer kanalisiert seine Wut und beschwört einen Schädelgroßen Feuerball.\nDies fügt 5 Schaden zu.\n
Pyromancer.AbilitiesDescription.Two = (2)Feueratem:\nMP Kosten:4\nDer Pyromancer entzündet das Feuer in seiner Lunge und lässt einen Feuerodem auf den Gegner los.\nDies fügt 6 Schaden zu. Bei richtiger Atmung stärkt diese Attacke den Pyromancer und er regeneriert bis zu 8 Mana.\n
Pyromancer.AbilitiesDescription.Three (3)Phönix:\nMP Kosten:\tErfolg:12\tKein Erfolg:4\nDer Pyromancer versucht einen Phönix zu beschwören, welcher die nächsten 3 Runden angreift und jedes mal 4 Schaden verursacht .\n
Pyromancer.QuickAbilitiesOverview =\t(1)Feuerball\n\t(2)Feueratem\n\t(3)Phönix
Pyromancer.AbilityOne = {0} kanalisiert seine Wut und erschafft einen schädelgroßen Feuerball. Mit zielgenauer Bestimmung schleudert er ihn auf den Feind.\n Mana -2\nDies verursachte 5 DMG\n
Pyromancer.AbilityTwo = Feuer sammelt sich in der Lunge cdvon {0}.\n Ein gewalltiger Feuerodem umgibt den Feind, welcher beginnt Flammen zu fangen. \n Mana -4\\nDies verursachte 8 DMG\n
Pyromancer.AbilityTwoSuccess = Feuer sammelt sich in der Lunge von {0}.\nEin gewalltiger Feuerodem umgibt den Feind, welcher beginnt Flammen zu fangen.\nDie ausgeprägte Fähigkeit von {0} ermöglicht es ihm die inneren Verbrennungen in Mana umzwandeln \n Mana +8\nDies verursachte 5 DMG\n
Pyromancer.AbilityThree = {0} besinnt sich auf die RunenSchriften der Vorahnen und versucht einen Phönix zu beschwören.
Pyromancer.AbilityThree.NoSuccess = Die Erinnerung scheint Fehlerhaft zu sein. {0} schafft es die Beschwörung abzubrechen und einen Teil seines Manas aufzusparen. \n Mana -4\n
Pyromancer.AbilityThree.Success = Ein lauter Schrei erschüttert die Feinde bis ins Mark. Dein Phönix wird {0} die nächsten Runden unterstzützen. \n Mana -12\n
Pyromancer.PhoenixAlreadyActive = Dein Phoenix ist bereits beschworen! Du versuchst ihn etwas länger da zu behalten.\n
Pyromancer.PhoenixAttack = Dein Phönix greift an!\ 4 DMG\n
Pyromancer.PhoenixDies = Dein Phönix greift an und verschwindet!\ 4 DMG\nPhönix verlässt den Kampf.\n

Necromancer.Name = Necromancer
Necromancer.AbilitiesDescription = Der Necromancer besitzt drei Möglichkeiten seinem Gegner zu schaden und sich selber dabei am Leben zu erhalten:\n  
Necromancer.AbilitiesDescription.One = (1)Lebensentzug:\nMP Kosten:4\nDer Necromancer entzieht dem Feind einen Teil seiner HP und heilt sich mit dieser Lebensenergie.\nDies fügt 4 Schaden zu.\n Dies heilt für 2 Leben\n
Necromancer.AbilitiesDescription.Two = (2)Beschwöre Zombie:\nMP Kosten:4\nDer Necromancer beschwört einen Zombie welcher ihn die nächsten 5 Runden im Kampf unterstützt.\nDie Zombies schaden dem Feind jede Runde um 1 Schaden.\nBei einem Beschwörungsversuch obwohl schon 3 Zombies da sind wird ihre Lebensdauer wieder auf 5 Runden erhöht.\n
Necromancer.AbilitiesDescription.Three (3)Beschwöre Fleischgolem:\nMP Kosten:\tErfolg:14\tKein Erfolg:6\nDer Necromancer versucht einen Fleischgolem zu beschwören, welcher die nächsten 3 Runden dem Gegner für den Necromancer Leben entzieht und jedes mal 3 Schaden verursacht .\nDer Necromancer erhält mit jedem Angriff 3 HP und 2 Mana\n
Necromancer.QuickAbilitiesOverview =\t(1)Lebensentzug\n\t(2)Beschwöre Zombie\n\t(3)Beschwöre Fleischgolem
Necromancer.AbilityOne = {0} schließt seine Augen und lässt dunkle Energie den Körper seines Wiedersachers umgeben. \nNachdem er die Augen wieder öffnet, beginnt die dunkle Energie den Körper des Feindes zu verlassen und ihm etwas Lebensenergie zu stehlen.\nDies fügte 4 Schaden zu.\n Dies heilte für 2 Leben\n Mana -4\n
Necromancer.AbilityTwo = Auf das Geheiß von {0} erheben sich die Toten aus ihren Gedächtnisgrüften und werden ihm dienen.\nDer soeben erweckte Zombie wird jede Runde 1 Schaden verursachen \n Mana -4\n
Necromancer.ZombiesAttack = {0} Zombie(s) greif(t/en) an und verursach(t/en) {0} Schaden\n
Necromancer.ZombiesAlreadyThere = {0} beherrscht die Toten. Im Moment befinden sich {1} Zombies in seinem Dienst.\nSie werden ihm weiterhin bis zu 5 Runden dienen.\n
Necromancer.ZombiesDecay = Die Zombies verlieren ihre Lebensenergie und sterben erneut.\n
Necromancer.AbilityThree = {0} besinnt sich auf die dunklen Lehren seines damaligen Meisters und versucht einen Fleischgolem zu beschwören.\n
Necromancer.AbilityThree.NoSuccess = Die Erinnerung scheint Fehlerhaft zu sein. {0} schafft es die Beschwörung abzubrechen und einen Teil seines Manas aufzusparen. \n Mana -6\n
Necromancer.AbilityThree.Success = {0} beschwört meisterhaft einen gewaltigen Fleischgolem, welchem es möglich ist Lebensenergie, sowie Mana für seinen Meister zu entziehen.\n Mana -14\n
Necromancer.MeatgolemAlreadyActive = Dein Fleischgolem ist bereits beschworen! {0} versucht ihn etwas länger da zu behalten.\n
Necromancer.MeatgolemAttack = Dein Fleischgolem greift an!\n 3 DMG\n HP +3\n Mana +2 \n
Necromancer.MeatgolemDies = Dein Fleischgolem greift an und verschwindet!\n 3 DMG\n HP +3\n Mana +2 \nFleischgolem verlässt den Kampf.\n

